{% extends "base.html" %}
{% block title %}Restablecer PIN{% endblock %}
{% block content %}
  <h2>Restablecer PIN</h2>
  <div class="card" style="max-width:520px;">
    <form method="post" style="display:grid; gap:10px;">
      <div>
        <label for="email" class="muted">Correo</label>
        <input id="email" name="email" type="email" required placeholder="tu@correo.com">
      </div>
      <div>
        <label for="code" class="muted">Código recibido por email</label>
        <input id="code" name="code" required placeholder="6 dígitos">
      </div>
      <div>
        <label for="pin1" class="muted">Nuevo PIN</label>
        <input id="pin1" name="pin1" type="password" required placeholder="4–6 dígitos">
      </div>
      <div>
        <label for="pin2" class="muted">Repetí el nuevo PIN</label>
        <input id="pin2" name="pin2" type="password" required placeholder="4–6 dígitos">
      </div>
      <button type="submit" class="btn">Actualizar PIN</button>
    </form>
  </div>
{% endblock %}
