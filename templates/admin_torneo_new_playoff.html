{% extends "base.html" %}
{% block title %}Nuevo Torneo Playoff{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3>Nuevo Torneo Playoff</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Nombre del Torneo</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Categor√≠a</label>
        <select name="categoria_id" class="form-select" required>
          {% for cat in categorias %}
          <option value="{{cat.id}}">{{cat.nombre}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Fase Inicial</label>
        <select name="fase_inicial" class="form-select">
          <option value="32avos">32avos</option>
          <option value="16avos">16avos</option>
          <option value="8vos">Octavos</option>
          <option value="4tos">Cuartos</option>
          <option value="semis">Semifinal</option>
          <option value="final">Final directa</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Crear Torneo</button>
    </form>
  </div>
</div>
{% endblock %}
