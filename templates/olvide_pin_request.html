{% extends "base.html" %}
{% block title %}Olvidé mi PIN{% endblock %}
{% block content %}
  <h2>Olvidé mi PIN</h2>
  <div class="card" style="max-width:520px;">
    <form method="post" style="display:grid; gap:10px;">
      <div>
        <label for="email" class="muted">Correo con el que te registraste</label>
        <input id="email" name="email" type="email" required placeholder="tu@correo.com">
      </div>
      <button type="submit" class="btn">Enviar código</button>
      <p class="muted" style="margin:.35rem 0 0; font-size:.92rem;">
        Te enviaremos un código de 6 dígitos válido por 15 minutos.
      </p>
    </form>
  </div>
{% endblock %}
