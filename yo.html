<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadro Playoff - Academia Bogado</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #aaff00;
      margin-bottom: 30px;
    }

    .bracket {
      display: flex;
      justify-content: center;
      gap: 50px;
      overflow-x: auto;
    }

    .round {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .match {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 8px 12px;
      margin: 10px 0;
      width: 180px;
      position: relative;
    }

    .team {
      padding: 4px 0;
    }

    .team span {
      font-size: 13px;
      color: #ddd;
    }

    .team.winner span {
      color: #aaff00;
      font-weight: 600;
    }

    /* L√≠neas de conexi√≥n */
    .line {
      position: absolute;
      right: -25px;
      top: 50%;
      width: 25px;
      height: 2px;
      background: rgba(255,255,255,0.3);
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .match {
        width: 130px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ Llave de Playoff (8 parejas)</h1>

  <div class="bracket">
    <!-- Cuartos de Final -->
    <div class="round">
      <div class="match">
        <div class="team"><span>Dummy 1 / Dummy 2</span></div>
        <div class="team winner"><span>Dummy 15 / Dummy 16</span></div>
        <div class="line"></div>
      </div>
      <div class="match">
        <div class="team winner"><span>Dummy 3 / Dummy 4</span></div>
        <div class="team"><span>Dummy 13 / Dummy 14</span></div>
        <div class="line"></div>
      </div>
      <div class="match">
        <div class="team winner"><span>Dummy 5 / Dummy 6</span></div>
        <div class="team"><span>Dummy 11 / Dummy 12</span></div>
        <div class="line"></div>
      </div>
      <div class="match">
        <div class="team"><span>Dummy 7 / Dummy 8</span></div>
        <div class="team winner"><span>Dummy 9 / Dummy 10</span></div>
        <div class="line"></div>
      </div>
    </div>

    <!-- Semifinal -->
    <div class="round">
      <div class="match">
        <div class="team winner"><span>Dummy 15 / Dummy 16</span></div>
        <div class="team"><span>Dummy 3 / Dummy 4</span></div>
        <div class="line"></div>
      </div>
      <div class="match">
        <div class="team"><span>Dummy 5 / Dummy 6</span></div>
        <div class="team winner"><span>Dummy 9 / Dummy 10</span></div>
        <div class="line"></div>
      </div>
    </div>

    <!-- Final -->
    <div class="round">
      <div class="match">
        <div class="team winner"><span>Dummy 15 / Dummy 16</span></div>
        <div class="team"><span>Dummy 9 / Dummy 10</span></div>
      </div>
    </div>
  </div>

</body>
</html>
